{% include header.html %}		<title>Viking Code</title>	</head>	<body>		<div id="container">			<nav>				<header><a href="/"><img src="/images/logo.png" /></a></header>			</nav>			<section id="content">				{{content}}												<h3>Older posts</h3>				<ul>				{% for post in site.posts %}					<li>						<a href="{{post.url}}">{{ post.title  |upcase }}</a>						<div class="date">{{post.date | date: "%d %B"  }}</div>					</li>				{% endfor %}				</ul>			</section>		</div>	</body></html>
