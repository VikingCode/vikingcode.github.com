<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml">	<head>		<meta content="en-au" http-equiv="Content-Language" />		<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />		<title>Viking Code</title>		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>		<link rel="stylesheet" type="text/css" href="/css/page.css" />	</head>	<body>		<div id="container">			<nav>				<header><a href="/"><img src="/images/logo.png" /></a></header>				<ul>				{% for post in site.posts %}					<li>						<a href="{{post.url}}">{{ post.title  |upcase }}</a>						<div class="date">{{post.date | date: "%d %B"  }}</div>					</li>				{% endfor %}				</ul>			</nav>			<section id="content">				{{content}}			</section>		</div>	</body></html>
