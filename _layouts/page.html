{% include header.html %}
		<title>{{ page.title }} - Viking Code</title>
	</head>
	<body>
		<div id="container">
			<nav>
				<header><a href="/"><img src="/images/logo.png" /></a></header>
				<ul></ul>
				
				<ul>
					<li>
						{% if page.previous.url %} <a href="{{page.previous.url}}" title="Previous Post: {{page.previous.title}}">&larr; {{page.previous.title  |upcase }}</a> {% endif %}
					</li>
					<li>
						{% if page.next.url %} <a href="{{page.next.url}}" title="Next Post: {{page.next.title}}">{{page.next.title  |upcase }} &rarr; </a> {% endif %}
					</li>
				</ul>
			</nav>
			<section id="content">
				<h1>{{page.title}}</h1>
				<div class="date">{{page.date | date: "%d %B %Y"  }}</div>
				{{content}}
			</section>
		</div>
	</body>
</html>
